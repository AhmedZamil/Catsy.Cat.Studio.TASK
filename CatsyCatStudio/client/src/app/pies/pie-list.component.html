<div class='card'>
    <div class='card-header'>
      <h4>{{pageTitle}}</h4>
      <a class="btn btn-primary" [routerLink]="['pies']">Pie Shop</a>
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter By : </div>
            <div class='col-md-4'>
                <input type="text" />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'><h4>Filter By :</h4></div>
        </div>
        <div class='table-responsive'>
            <table class='table' >
                <thead>
                    <tr>
                        <td><button class='btn btn-primary' > Image</button></td>
                        <td>Pie</td>
                        <td>Stock</td>
                        <td>Description</td>
                        <td>Price</td>
                        <td>5 Star Rating</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pie of pies">
                        <td>
                            <img *ngIf='showImage' [src]='pie.imageUrl'
                            [title]='pie.name'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                            </td>
                        <!-- <td><a [routerLink]="['/product',product.productId]">{{product.productName}}</a></td> -->
                        <td>{{pie.name | lowercase}}</td>
                        <td>{{pie.inStock }}</td>
                        <td>{{pie.shortDescription}}</td>
                        <td>{{pie.price | currency:'BDT':'symbol':'1.2-2'}}</td>
                        <td>{{pie.starRating}}</td>
                        <!-- <td><pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td> -->
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class='card-footer'></div>

</div>
