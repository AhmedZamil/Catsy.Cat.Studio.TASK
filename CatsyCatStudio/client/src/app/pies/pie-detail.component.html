
<h2></h2>

<div class="thumbnail">
    <img alt="pie?.name" [src]="pie?.imageUrl">
    <div class="caption-full">
        <h3 class="pull-right">{{pie?.price}}</h3>
        <h3>
            <a href="#">{{pie?.name}}</a>
        </h3>
        <h4 value="pie?.name"></h4>
        <p>{{pie?.longDescription}}</p>
        <div class="addToCart">
            <p class="button">
                <a class="btn btn-primary" >Compare</a>
            </p>
        </div>
    </div>
</div>
